        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Sign In <span style="color: red; display: none; float: right;" id="err"></span> </h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="/authenticate" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="username" class="form-control" placeholder="username" name="username" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                   
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button type="button" onclick="authenticate()" class="btn btn-lg btn-success btn-block">Login</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>


<script type="text/javascript">

    function authenticate()
    {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var url = "/authenticate?username=" +  username + "&password=" + password;

        jQuery.ajax({
                    async: false,
                    url: url,
                    success: function(res)
                    {
                
                       
                        if (res == "authenticated")
                        {
                            window.location = "/home";
                        }
                        else
                        {   
                            var er = document.getElementById("err");
                            er.innerHTML = res;
                            er.style.display = "inline";
                        }
                    },
                    error: function(err)
                    {
                        alert("bad");
                    }
        });
    }

</script>
